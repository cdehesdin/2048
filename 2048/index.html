<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Clément DEHESDIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="script.js" defer></script>
</head>
<body>
    <main class="game">
        <div class="game_2048">
            <div class="title">
                <h1>2048</h1>
                <div>
                    <a class="stop hidden"><i class="fa-solid fa-pause"></i></a>

                </div>
            </div>
            <div class="table">
                <div class="game-message">
                    <span class="hidden">Jeu terminé !</span>
                    <a class="retry">Commencez une partie</a>
                    <a class="continue hidden">Continuer la partie</a>
                </div>
                <div>
                    <div id="cell-1"></div>
                    <div id="cell-2"></div>
                    <div id="cell-3"></div>
                    <div id="cell-4"></div>
                </div>
                <div>
                    <div id="cell-5"></div>
                    <div id="cell-6"></div>
                    <div id="cell-7"></div>
                    <div id="cell-8"></div>
                </div>
                <div>
                    <div id="cell-9"></div>
                    <div id="cell-10"></div>
                    <div id="cell-11"></div>
                    <div id="cell-12"></div>
                </div>
                <div>
                    <div id="cell-13"></div>
                    <div id="cell-14"></div>
                    <div id="cell-15"></div>
                    <div id="cell-16"></div>
                </div>
            </table>
        </div>
        <footer>© 2025-<script>document.write(new Date().getYear()-100);</script> • Clément DEHESDIN</footer>
    </main>
</body>
</html>
